<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="chaitanyachavali">
        <title>Text Editor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Scripts -->
        <script>
            window.$ = window.jQuery = require('./assets/js/jquery.min.js');
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/js/toggleMenu.js" charset="utf-8"></script>
        <script src="assets/js/app.js" charset="utf-8"></script>

    </head>
    <body>

        <div class="wrapper">
            <nav id="sidebar" class="active">
                <div class="sidebar-header">
                    <h3>Text Editor</h3>
                </div>

                <ul class="list-unstyled components">
                    <p>Select Option</p>
                    <li>
                        <a class="navLink">New</a>
                    </li>
                    <li>
                        <a onClick="openFile()" class="navLink">Open</a>
                    </li>
                    <li>
                        <a onClick="saveFile()" class="navLink">Save</a>
                    </li>
                    <li>
                        <a class="navLink">Save as</a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li><a href="https://github.com/srikar0896/textEditor-Electron" class="sideNavBtn">Source</a></li>
                </ul>
            </nav>

            <i class="fa fa-caret-right carat fa-5x" id="right"></i>
            <i class="fa fa-caret-left carat fa-5x" id="left"></i>

            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn active">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Folder Name</a></li>
                                <li><a href="#">File Name</a></li>
                                <li><a href="#">File Size</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <textarea placeholder="Text Here" id="text" class="textInput" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 400px; "></textarea>
                <div class="line"></div>
                <strong>OS - </strong><span>Windows</span> | <strong>Free Memory - </strong><span>1 GB</span>
                <strong style="float:right;">Word Count - <i>20</i></strong>
            </div>
        </div>

    </body>
</html>
